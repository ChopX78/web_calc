<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">Калькулятор</div>
    <div class="main">
    <div class="left">
        <label for="num1"></label><input type="number" id="num1" placeholder="1 число">
        <label for="num2"></label><input type="number" id="num2" placeholder="2 число">
    </div>
    <div class="res"></div>
    </div>
    <div class="options">
        <div class="optBlock">+</div>
        <div class="optBlock">-</div>
        <div class="optBlock">/</div>
        <div class="optBlock">*</div>
    </div>
    <script src="main.js"></script>
</div>
</body>
</html>
